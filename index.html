<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="clearDisplay()" class="clear" data-value="C">C</button>
    <button onclick="appendToDisplay('9')" class="number" data-value="9">9</button>
    <button onclick="appendToDisplay('8')" class="number" data-value="8">8</button>
    <button onclick="appendToDisplay('7')" class="number" data-value="7">7</button>
    <button onclick="appendToDisplay('6')" class="number" data-value="6">6</button>
    <button onclick="appendToDisplay('5')" class="number" data-value="5">5</button>
    <button onclick="appendToDisplay('4')" class="number" data-value="4">4</button>
    <button onclick="appendToDisplay('3')" class="number" data-value="3">3</button>
    <button onclick="appendToDisplay('2')" class="number" data-value="2">2</button>
    <button onclick="appendToDisplay('1')" class="number" data-value="1">1</button>
    <button onclick="appendToDisplay('0')" class="number" data-value="0">0</button>
    <button onclick="appendToDisplay('.')" class="decimal" data-value=".">.</button>
    <button onclick="calculate()" class="equal" data-value="=">=</button>
    <button onclick="appendToDisplay('+')" class="operation" data-value="+">+</button>
    <button onclick="appendToDisplay('-')" class="operation" data-value="-">-</button>
    <button onclick="deleteLastCharacter()" class="delete" data-value="DEL">DEL</button>
    <button onclick="appendToDisplay('*')" class="operation" data-value="*">*</button>
    <button onclick="appendToDisplay('/')" class="operation" data-value="/">/</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
